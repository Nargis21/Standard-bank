<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- tailwind cdn link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl font-bold text-center my-12">Welcome To <span class="text-teal-500	">Standard</span> Bank
        </h1>
    </header>
    <main>
        <section class="w-2/4 mx-auto bg-teal-200 p-5 rounded">
            <h1 class="text-3xl text-center font-semibold mb-4 ">Please Login</h1>
            <div>
                <input id="user-email" class="block border-2 rounded px-2 py-1 mb-4 w-3/4" type="text"
                    placeholder="Email">
                <input id="user-password" class="block border-2 rounded px-2 py-1 mb-4 w-3/4" type="password"
                    placeholder="Password">
                <p class="text-red-600 hidden pb-5" id="Error">Incorrect email or password</p>
                <button id="login-btn" onclick="displayData()"
                    class="text-white bg-teal-500 px-5 py-2 rounded-md font-medium">Submit</button>

            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
