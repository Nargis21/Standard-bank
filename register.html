<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- tailwind cdn link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl font-bold text-center my-12">Stay with <span class="text-teal-500	">Standard</span> Bank
        </h1>
    </header>
    <main>
        <section class="w-2/4 mx-auto bg-teal-200 p-5 rounded">
            <h1 class="text-3xl text-center font-semibold mb-4 ">Sign Up</h1>
            <div>
                <input id="email" class="block border-2 rounded px-2 py-1 mb-4 w-3/4" type="text" placeholder="Email">

                <input id="password" class="block border-2 rounded px-2 py-1 mb-4 w-3/4" type="password"
                    placeholder="Password">
                <button onclick="addToDb()" id="login-btn"
                    class="text-white bg-teal-500 px-5 py-2 rounded-md font-medium">Submit</button>
                <p class="text-green-600 hidden text-center p-5" id="success">Success! Sign in complete :)</p>
                <p class="text-red-600 hidden text-center p-5" id="error">Enter valid email</p>
                <p class="text-red-600 hidden text-center p-5" id="error2">Your email is already exists.</p>

            </div>
        </section>
    </main>
    <script src="js/register.js"></script>
</body>

</html>
